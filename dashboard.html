<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/logos/logo-square.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="intro.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <section>
        <nav class="pagenav">
            <a href=""></a>
        </nav>
    
        <div class="sidenav">

            <div class="logo">
                <img src="assets/logos/logo-full-dark.png" alt="" class="logo-img">
            </div>
    
            <div class="sidenav-button">
                <ul>
                    <li><a class="sidenav-button-text" href="#">Interview</a></li>
                    <li><a class="sidenav-button-text" href="#">Inbox</a></li>
                    <li><a class="sidenav-button-text" href="#">Settings</a></li>
                    <li><a href="/index.html" class="sidenav-button-text" href="#">Log Out</a></li>
                </ul>
            </div>
            
        </div>

        <div class="container">
            <div class="panel">
    
                <div class="box">
                    <div class="video-feed">
                        <div id="otEmbedContainer" style="width:500px; height:500px"></div> 
                        <script src="https://tokbox.com/embed/embed/ot-embed.js?embedId=2f6f9549-bfe0-48ee-afcf-5c9efd180ece&room=DEFAULT_ROOM"></script>
                    </div>
                </div>
        
                <div class="box">
                    <div class="chatbox">
                        <input type="text" id="nameEntry" placeholder="Enter Name"/>
                        <input type="text" id="textEntry" placeholder="Message"/>
                        <button id="sendButton">Send</button>
                        <div class="list">
                            <ul id="chatsList">
                            </ul>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </section>
